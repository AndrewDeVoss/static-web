<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>RootWords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <a href="../index.html" class="home-button" title="Home">üè†</a>
    <div class="container" style="position:relative;">
      <h1>RootWords</h1>
      <div class="input-group" style="position:relative; z-index:1; margin-top:1.5rem;">
        <input id="rootword-input" type="text" placeholder="Type a word..." class="input" />
        <button id="rootword-enter-btn" class="button">Enter</button>
      </div>

      <word-swiper letters="C,A,T,D,O,G,S"></word-swiper>
    </div>

    <script type="module" src="../utility/wordswiper/wordswiper.js"></script>

    <script>
      document.addEventListener('word-committed', (e) => {
        const word = e.detail.word;
        console.log('You entered:', word);
        alert(`You entered: ${word}`);
      });
    </script>

    <!-- <script src="rootwords.js"></script> -->
  </body>
</html>
