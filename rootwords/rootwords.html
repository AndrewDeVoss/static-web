<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>RootWords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <a href="../index.html" class="home-button" title="Home">üè†</a>
    <div class="container" style="position:relative;">
      <h1>RootWords</h1>
      <canvas
        id="tree-canvas"
        width="300"
        height="400"
        style="
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -40%);
          z-index: 0;
          opacity: 0.25;
          pointer-events: none;
        "
      ></canvas>
      <div class="input-group" style="position:relative; z-index:1; margin-top:1.5rem;">
        <input id="rootword-input" type="text" placeholder="Type a word..." class="input" />
        <button id="rootword-enter-btn" class="button">Enter</button>
      </div>
      <!-- Other content can go here -->
    </div>
    <script src="rootwords.js"></script>
  </body>
</html>
