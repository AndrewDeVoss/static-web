<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>RootWords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <a href="../index.html" class="home-button" title="Home">üè†</a>
    <div class="container" style="position:relative;">
      <h1>RootWords</h1>
      <word-swiper letters="C,A,T,D,O,G,S"></word-swiper>
    </div>

    <script type="module" src="../utility/wordswiper/wordswiper.js"></script>

    <script type="module">
      import { loadDictionary, isWord } from '../utility/isword/isword.js';

      // Load the dictionary once when the page loads
      await loadDictionary();

      // Listen for word submission
      document.addEventListener('word-committed', (e) => {
        const word = e.detail.word;
        const valid = isWord(word);

        if (valid) {
          console.log('‚úÖ Valid word:', word);
          alert(`‚úÖ You entered a valid word: ${word}`);
        } else {
          console.log('‚ùå Not a valid word:', word);
          alert(`‚ùå '${word}' is not a valid word.`);
        }
      });
    </script>

    <!-- <script src="rootwords.js"></script> -->
  </body>
</html>
